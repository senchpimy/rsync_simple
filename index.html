<!DOCTYPE html>
<html lang="en">
  <script>
   function myFunction() {
     var copyText = document.getElementById("myInput");
     copyText.select();
     //copyText.setSelectionRange(0, 99999); // For mobile devices
     navigator.clipboard.writeText(copyText.value);
   } 
  </script>
	<head>
		<title></title>
    <div style="color: green;">
      IP: {{.Ip}}
      <br>
      <br>
        User : {{.User}}
    </div>
    <div style="color: red;">
      {{.Error}}
    </div>
    <div style="color: orange;">
      {{.Warning}}
    </div>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
    <p>Last Time Database was modified: <b>{{.Date}}</b></p>
    <b>Dirs to sync:</b>
    <br>
      {{ range .Dirs }}
        {{ . }}
        <br>
      {{ end }}
    <div>
      <b>Root:</b> {{.Root}}
    </div>
<form method="post">
      <label for="message">Enter a local directory to sync:</label><br>
      <input type="text" id="message" name="message"><br>
      <label for="root">Enter a the root where the files will be stored:</label><br>
      <input type="text" id="root" name="root">
      <br>
      <br>
      <label for="user">Select the user:</label>
        <select name="user" id="user">
        {{range .Users}}
        <option value="{{.}}">{{.}}</option>
        {{end}}
        </select>
  <input type="submit" value="Submit">
</form>
	</body>
<br>
<br>
<br>
<br>
  <input type="text" value="{{.Command}}" id="myInput">
  <button onclick="myFunction()">Copy text</button>
</html>
